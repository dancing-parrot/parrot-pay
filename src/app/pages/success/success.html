<div class="auth-nav">
    <div class="auth-nav-table">
        <div class="auth-nav-cell">
            <span>eCommerce demo</span>
            <span class="pull-right">Step 3: Success</span>
        </div>
    </div>
</div>
<div class="payment-main">
    <div class="payment-block text-center">
        <span class="btn btn-auth pull-right divider success-span">
            <span class="pull-left">Paid with &nbsp; <img src="assets/img/flash.png" height="40" width="90"></span>
            <span class="pull-right">R {{customAmount | currencyModifiersFilter: 2}}</span>
        </span>
        <img class="cart-img" src="assets/img/giphy.gif">
        <div class="text-center">
            <b class="random-code">{{code}}</b>
        </div>
        <div class="qr-instructions text-center text-muted">
            <b ng-click="goBackToCheckout()" style="line-height: 20px;cursor: pointer">Click here to go back</b>
        </div>
    </div>
</div>
