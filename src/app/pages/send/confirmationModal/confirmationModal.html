<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Are you sure?</h4>
    </div>
    <div class="modal-body">
        <p>Send {{transfer.amount}} to {{transfer.recipient}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary pull-left" ng-click="$dismiss()">No</button>
        <button ng-click="confirm()" type="button" class="btn btn-danger pull-right">Yes</button>
    </div>
</div>
