<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <register-progress></register-progress>
</div>
<div class="panel col-md-6" ng-hide="loadingUserInfo">
    <div class="panel-heading"><h2 class="custom-buy-with-header">Send</h2></div>
    <div class="panel-body">
        <form class="form-horizontal col-lg-12 custom-form-body">
            <div class="form-group">
                <label class="col-sm-2 control-label"><strong>Recipient</strong></label>
                <div class="col-sm-10">
                    <input type="text" step="any" ng-model="recipient" class="form-control" placeholder="Enter name, email or mobile number" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><strong>Amount</strong></label>
                <div class="col-sm-10">
                    <input type="text" step="any" ng-model="amount" class="form-control" placeholder="Enter a valid amount">
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-disabled="!recipient || !amount" ng-click="openConfirmationModal(recipient, amount, '')" class="btn btn-primary pull-right">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="auth-main " ng-show="loadingUserInfo">
    <div class="auth-block verification-text">
        <loading-image></loading-image>
    </div>
</div>
