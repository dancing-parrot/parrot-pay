<div>
    <auth-navigation></auth-navigation>
</div>
<div class="auth-main">
    <div class="auth-block text-center">
        <h1>Sign in</h1>
        <form class="form-horizontal">
          <div ng-keydown="($event.keyCode === 13) && login(user,password)">
            <div class="row form-group">
                <div class="col-sm-12">
                    <input type="text" ng-model="user" class="form-control" id="inputEmail1" placeholder="Email or phone">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-12">
                    <input type="password" ng-model="password" class="form-control" id="inputPassword1" placeholder="Password">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-12">
                    <button ng-click="login(user,password)" class="btn btn-lg btn-primary btn-auth pull-right divider">Sign in</button>
                    <br>
                    <a style="display: block" href="/#/password/reset" class="forgot-pass pull-left">Forgot password?</a>
                </div>
            </div>
          </div>
        </form>
    </div>
</div>
