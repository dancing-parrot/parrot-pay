<div ng-show="!makingEtherPayment">
    <div class="panel">
        <div class="panel-heading"><h2 class="custom-buy-with-header">Buy with ethereum</h2></div>
        <div class="panel-body">
            <form class="form-horizontal col-lg-12 custom-form-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label"><strong>ETH</strong></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="0.00000000">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><strong>WATT</strong></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="0.00000">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-primary pull-right" ng-click="toggleBuyEtherView()">Next</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div ng-show="makingEtherPayment">
    <make-ether-payment></make-ether-payment>
</div>
