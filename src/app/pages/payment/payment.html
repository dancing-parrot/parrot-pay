<div class="auth-nav">
    <div class="auth-nav-table">
        <div class="auth-nav-cell">
            <span>eCommerce demo</span>
            <span class="pull-right">Step 2: Pay</span>
        </div>
    </div>
</div>
<div class="payment-main">
    <div class="payment-block text-center">
        <b class="btn btn-auth pull-right divider success-span">
            <span class="pull-left">Pay with &nbsp; <img src="assets/img/flash.png" height="40" width="90"></span>
            <span class="pull-right">R {{customAmount | currencyModifiersFilter: 2}}</span>
        </b>
        <img class="cart-img" ng-src="{{qrCodeUrl}}">
        <div class="text-center">
            <b class="random-code">{{code}}</b>
        </div>
        <div class="qr-instructions text-center text-muted">
            <b>Open the Flash app and scan the<b>
                <br>
            </b>QR code or type the code to pay.</b>
        </div>
    </div>
</div>
